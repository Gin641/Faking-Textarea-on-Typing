<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking Textarea on Typing</title>
    <script>
        var a=new Array(),n="";
        a[1]='D';a[2]='a';a[3]='x';a[4]='u';a[5]='a';a[6]=' ';a[7]='G';a[8]='รก';a[9]='n';a[10]='k';a[11]=' ';a[12]='T';a[13]='e';a[14]='m';a[15]=' ';a[16]='2';a[17]='0';a[18]='G';a[19]='G';
        function typeTextarea(){
            t = document.f.txt.value;
            j = t.length;
            if(j > 0)
            {
                for(var i=1; i<=j; i++)
                {
                    n = n + a[i];
                    if(i === 20)
                    {
                        document.f.txt.value = "";
                        n = "";
                    }
                }
            }
            document.f.txt.value = n;
            n="";
            setTimeout("typeTextarea()", 1);
            //return false;
        }
    </script>
</head>
<body>
<center>
    <h2>Type anthing slowly</h2>
    <form name="f">
        <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
    </form>
</center>
</body>
</html>
